name: CodeQL Security Scan

on:
  workflow_dispatch:
  push:
    paths:
     - '**'
     - '!**.md'
     - '!LICENSE'
     - '!test/**'
    branches: [ main ]

  schedule:
    - cron: '0 14 * * 4'

jobs:
  security-scan:
    uses: anchore/workflows/.github/workflows/codeql.yaml@add-codeql
    with:
      build-command: 'make build'
    permissions:
      security-events: write
      contents: read
