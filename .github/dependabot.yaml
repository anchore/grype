version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
    cooldown:
      days: 7
      default-days: 7

  - package-ecosystem: "github-actions"
    directory: "/.github/actions/bootstrap"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    cooldown:
      days: 7
      default-days: 7

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: daily
    cooldown:
      days: 7
      default-days: 7
